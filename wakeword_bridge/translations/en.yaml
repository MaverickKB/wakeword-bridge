config:
  mqtt_host:
    name: MQTT Host
    description: Hostname or IP address of your MQTT broker (usually 'homeassistant' or 'localhost')
  mqtt_port:
    name: MQTT Port
    description: The port number used by your MQTT broker (default is 1883)
  mqtt_username:
    name: MQTT Username
    description: Username used to authenticate with your MQTT broker
  mqtt_password:
    name: MQTT Password
    description: Password used to authenticate with your MQTT broker
  site_id:
    name: Site ID
    description: MQTT site ID this device should use (must match what your voice assistant expects, e.g. 'nspanel')